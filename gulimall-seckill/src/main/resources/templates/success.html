<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>秒杀成功</title>
    <script type="text/javascript" src="static/seckill/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/seckill/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/seckill/js/swiper.min.js"></script>
    <script src="static/seckill/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/seckill/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/seckill/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="static/seckill/css/success.css"/>
</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a th:href="${session.loginUser==null?'javascript:login()':'javascript:void(0)'}">
                    你好, [[${session.loginUser==null?'请登录':session.loginUser.nickname}]]</a>
                <a th:if="${session.loginUser!=null}" href="javascript:logout()">退出</a>
            </li>
            <li><a href="http://auth.gulimall.com/register.html">免费注册</a></li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com"><img src="static/seckill/img/logo1.jpg"
                                                   style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02" th:if="${orderSn}">秒杀成功,单号:[[${orderSn}]]
                                <a th:href="${'http://order.gulimall.com/payDetail.html?orderSn='+orderSn}">去支付</a>

                            </h3>
                            <h3 class="ftx-02" th:if="${orderSn==null}" style="color: red">秒杀失败,下次再来</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="static/seckill/js/success.js"></script>
<script type="text/javascript">
    var href = window.location.href;
    var encodehref = encodeURIComponent(href);

    function search() {
        var keyword = $("#searchText").val()
        window.location.href = "http://search.gulimall.com/list.html?keyword=" + keyword;
    }

    function login() {
        window.location.href = "http://auth.gulimall.com/login.html?returnUrl=" + encodehref;
    }

    function logout() {
        window.location.href = "http://auth.gulimall.com/logout.html?returnUrl=" + encodehref;
    }

</script>
</html>
