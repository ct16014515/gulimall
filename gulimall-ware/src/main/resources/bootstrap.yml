spring:
  application:
    name: gulimall-ware
  rabbitmq:
    host: 192.168.56.10
    virtual-host: /
    port: 5672
    publisher-confirm-type: correlated  # 开启发送端消息抵达Broker确认 使用correlated方式
    publisher-returns: true # 开启发送端消息抵达Queue确认 消息没有抵达队列会触发此回调
    template:
      mandatory: true #只要消息抵达Queue失败，就会异步发送优先回调returnfirm
    listener:
      simple:
        acknowledge-mode: manual  #消费端手动确认
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.10:8848  #nacos中心地址
        file-extension: yaml # 配置文件格式
        namespace: 93ab9b83-cca4-48b5-abad-8a46f12ac0ba
        ext-config:
          - data-id: nacos.yml   #服务发现地址统一配置 如果只需要改一次服务发现地址
    alibaba:
      seata:
        tx-service-group: my_test_tx_group