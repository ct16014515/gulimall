    password: root
  cache:
    type: redis  #使用redis作为springcache
    redis:
      time-to-live:  -1  #单位毫秒  没有过期时间
  application:
    name: gulimall-product
  thymeleaf:
    cache: true   #开发阶段关闭页面缓存功能
